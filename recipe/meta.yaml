{% set name = "tmtk" %}
{% set version = "0.5.4" %}
{% set sha256 = "0da9676af820768bd92f9ac18492a9c50a2020af68a097bdcb49f61d96ad061e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<34]
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - transmart-batch = tmtk.utils.batch.__main__:run_batch

requirements:
  build:
    - python
    - pip
    - numpy 1.11.*

  run:
    - python
    - pandas
    - numpy >=1.11
    - tqdm
    - arrow
    - click
    - jupyter
    - xlrd
    - notebook
    - requests
    - ipython
    - widgetsnbextension

test:
  imports:
    - tmtk
    - tmtk.toolbox
    - tmtk.toolbox.skinny_loader
    - tmtk.arborist
    - tmtk.study
    - tmtk.utils
    - tmtk.utils.batch
    - tmtk.clinical
  commands:
    - transmart-batch --help

about:
  home: http://github.com/thehyve/tmtk
  license: LGPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'A toolkit for ETL curation for the tranSMART data warehouse.'

  doc_url: https://tmtk.readthedocs.io/
  dev_url: https://github.com/thehyve/tmtk

extra:
  recipe-maintainers:
    - jochemb
